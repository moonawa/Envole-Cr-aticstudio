    <a routerLink="/casting/liste" class="btn btn-success">Liste des Castings </a>

    <hr/>
  </div>
<br>
  <div class="d-flex justify-content-between">
    <h5>Information du Client</h5>
  </div>
<br>

        <form [formGroup]="myForm" (ngSubmit)="submit()" class="container">
            <div class="row">
                <div class="form-group col-md-6">
                  <label for="inputCity">Nom de L'entreprise</label>
                  <input type="text" class="form-control"  id="name"
                  required
                  formControlName="name"
                                    name="name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputState">Téléphone</label>
        <input type="text" class="form-control" id="telephone"
        required
        formControlName="telephone"
        name="telephone">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="inputZip">Email</label>
        <input type="email" class="form-control" id="email"
        required
        formControlName="email"
        name="email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputZip">Mot de passe</label>
        <input type="password" class="form-control" id="password"
        required
        formControlName="password"
        name="password">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="inputZip">Adresse</label>
        <input type="text" class="form-control" id="adresse_colaborateur"
        required
        formControlName="adresse_colaborateur"
        name="adresse_colaborateur">
      </div>
      <div class="form-group col-md-6">
        <label for="inputZip">Logo</label>
        <input type="text" class="form-control" id="avatar"
        
        type="file" (change)="onFileChange($event)"   
             name="avatar">
      </div>
    </div>
    <div class="row">
        <div class="form-group col-md-12">
          <label for="inputZip">Description de l'entreprise</label>
          <input type="text" class="form-control" id="description_colaborateur"
          
          formControlName="description_colaborateur"
          name="description_colaborateur">
        </div>
    </div>
    <br>
    <div class="d-flex justify-content-between">
        <h5>Information sur le Casting</h5>
      </div>
    <br>
    <div class="row">
        <div class="form-group col-md-6">
          <label for="inputZip">Date du Casting</label>
          <input type="date" class="form-control" id="datecasting"
          required
          formControlName="datecasting"
          name="datecasting">
        </div>
        <div class="form-group col-md-6">
          <label for="inputZip">Nom du Casting</label>
          <input type="text" class="form-control" id="namecasting"
          required
          formControlName="namecasting"
          name="namecasting">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label for="inputZip">Description du Casting</label>
          <input type="text" class="form-control" id="descriptioncasting"
          required
          formControlName="descriptioncasting"
          name="descriptioncasting">
        </div>
       
    </div>
    <button  type="submit" class="btn btn-primary">Enregister</button>
   

    
  </form>
