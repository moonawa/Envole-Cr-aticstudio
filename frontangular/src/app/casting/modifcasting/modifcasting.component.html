<div id="wrapper">
    <!-- Sidebar -->
 <app-template></app-template>
 <!-- End of Sidebar -->
 
 <!-- Content Wrapper -->
 <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
   <div id="content">
       <!-- Topbar -->
 <app-navbar></app-navbar>
   <!-- End of Topbar -->
 <router-outlet></router-outlet>

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- la page -->

                <section class="container" id="modifcas">
                    <div class="d-flex justify-content-between">
                        <h3>Modifier le  Casting </h3>
                        <!-- <a routerLink="/casting/liste" class="btn btn-success">Liste des Castings </a> -->

                        <hr />
                    </div>
                    <br>

                    <form [formGroup]="form" (ngSubmit)="submit()">

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="inputZip">Date du Casting</label>
                            <input type="date" class="form-control" id="datecasting" required
                                formControlName="datecasting" 
                               
                                [(ngModel)]="casting.datecasting">
                                <div *ngIf="f['datecasting'].touched && f['datecasting'].invalid" class="alert alert-danger">
                                    <div *ngIf="f['datecasting'].errors && f['datecasting'].errors['required']">date casting is required.</div>
                                </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputZip">Nom du Casting</label>
                            <input type="text" class="form-control" 
                            id="namecasting" required
                                formControlName="namecasting" 
                                
                                [(ngModel)]="casting.namecasting">
                                <div *ngIf="f['namecasting'].touched && f['namecasting'].invalid" class="alert alert-danger">
                                    <div *ngIf="f['namecasting'].errors && f['namecasting'].errors['required']">nom is required.</div>
                                </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="inputZip">Description du Casting</label>
                            <textarea  type="text" class="form-control"
                             id="descriptioncasting" required
                                formControlName="descriptioncasting"
                                [(ngModel)]="casting.descriptioncasting"
                                >
                            </textarea>
                            <div *ngIf="f['descriptioncasting'].touched && f['descriptioncasting'].invalid" class="alert alert-danger">
                                <div *ngIf="f['descriptioncasting'].errors && f['descriptioncasting'].errors['required']">description casting is required.</div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputZip">Client</label>
                            <select id="colaborateur_id" required class="form-control" 
                            formControlName="colaborateur_id"
                                name="colaborateur_id" 
                                *ngIf="colaborateur"
                                [(ngModel)]="casting.colaborateur.id">
                                <option  *ngFor="let colaborateur of colaborateurs" 
                                 value="{{ colaborateur.id }}">
                                 {{ colaborateur.user?.name}}                                
                                </option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Modifier</button>



                    </form>
                </section>
            </div>
