  <section class="container">
    
    <div class="d-flex justify-content-between">
      <h4>Liste des Castings Terminés</h4>
       <a routerLink="/ajout/casting" class="btn btn-dark">Ajouter un Casting</a> 
  
    </div>
  
    <br>
    <table class="table align-middle mb-0 bg-white" id="msformtt">
      <thead class="bg-light">
        <tr>
          <th>ID</th>
          <th>Casting</th>
          <th>Date</th>
          <th>Description</th>
          <th>Client</th>
          <th>Status</th>

       <!--   <th>Nom Client</th>
           <th>Logo Client</th> -->
          <th width="220px">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let casting of castings | paginate: { itemsPerPage: 10, currentPage: p, totalItems: total } ; let result of data">

            <th>{{ casting.id }}</th>
            <td>{{ casting.namecasting  }}</td>
            <td>{{ casting.datecasting}}</td>
            <td>{{ casting.descriptioncasting}}</td>
            <td>{{ casting.colaborateur?.user?.name}}</td>
            <td>
              <div class="form-check form-switch" *ngIf="!casting.statuscasting">
                  <input (click)="changeStatus(casting)"  class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
              </div>
              <div class="form-check form-switch" *ngIf="casting.statuscasting">
                <input (click)="changeStatus(casting)" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked>
              </div> 
  
                        </td> 
        
                  <!--     <td >{{ casting.colaborateur.user.name}}</td>
   <td ><img src="https://api.senegopt.com//storage/{{casting.colaborateur.user.avatar }}" width="100px"></td>    -->

            <td>
                <a  [routerLink]="['/casting/', 'edit', casting.id  ]">
                    <i  class=" fas fa-pen fa-1x text-red-300 " style="color:red" ></i>  
                </a>&nbsp;
                <!-- <a href="#" [routerLink]="['/casting/', 'view', casting.id  ]" class="btn btn-info">Détail</a> -->
                <a href="#" [routerLink]="['/casting/', 'candidat', casting.id  ]" >
                    <i  class="fas fa-eye fa-1x text-red-300" ></i> 

                </a>

                <!-- <button type="button" (click)="deletecolaborateur(colaborateur.id)" class="btn btn-danger">Supprimer</button> -->
              </td>
            </tr>
          </tbody>
        </table>
        <pagination-controls (pageChange)="pageChangeEvent($event)"></pagination-controls>

      </section>
