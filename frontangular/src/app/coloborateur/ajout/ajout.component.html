<div id="wrapper">
    <!-- Sidebar -->
 <app-template></app-template>
 <!-- End of Sidebar -->
 
 <!-- Content Wrapper -->
 <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
   <div id="content">
       <!-- Topbar -->
 <app-navbar></app-navbar>
   <!-- End of Topbar -->
 <router-outlet></router-outlet>

            <!-- Begin Page Content -->
            <div class="container-fluid">


  
  <section class="container">
    <div class="d-flex justify-content-between">
      <h4>Ajouter un Client</h4>
      <a routerLink="/colaborateur/liste" class="btn btn-dark">Liste des Clients </a>
    </div>
    <br>
  
    <form class="container" [formGroup]="myForm" (ngSubmit)="submit()"> 
      <div class="row">
        <div class="form-group col-md-6">
          <label for="inputCity">Nom de L'entreprise</label>
          <input type="text" class="form-control"  id="name"
          required
          formControlName="name"
          name="name">
        </div>
        <div class="form-group col-md-6">
          <label for="inputState">Téléphone</label>
          <input type="text" class="form-control" id="telephone"
          required
          formControlName="telephone"
          name="telephone">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="inputZip">Email</label>
          <input type="email" class="form-control" id="email"
          required
          formControlName="email"
          name="email">
        </div>
        <div class="form-group col-md-6">
            <label for="inputZip">Adresse</label>
            <input type="text" class="form-control" id="adresse_colaborateur"
            required
            formControlName="adresse_colaborateur"
            name="adresse_colaborateur">
          </div>
      </div>
      <br>
      <div class="row">
        
        <div class="form-group col-md-12">
          <label for="inputZip">Description</label>
          <textarea type="text" id="description_colaborateur" class="form-control" 
          name="description_colaborateur" formControlName="description_colaborateur"
          
          ></textarea>
        </div>
      </div>
         <!--<div class="form-group col-md-6">
            <label for="inputZip">Une petite password</label>
            <input type="password" class="form-control" id="password"
            
            formControlName="password"
            name="password">
          </div>
      </div>
      <br>
     
      <br> -->
      <button type="submit" class="btn btn-primary">Enregister</button>
      <!-- <div *ngIf="submitted">
        <h4>Colaborateur was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newColaborateur()">Add</button>
      </div> -->
    </form>
  </section>
  </div>
