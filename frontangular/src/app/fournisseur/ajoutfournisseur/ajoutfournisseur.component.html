<div id="wrapper">
    <!-- Sidebar -->
 <app-template></app-template>
 <!-- End of Sidebar -->
 
 <!-- Content Wrapper -->
 <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
   <div id="content">
       <!-- Topbar -->
 <app-navbar></app-navbar>
   <!-- End of Topbar -->
 <router-outlet></router-outlet>

            <!-- Begin Page Content -->
            <div class="container-fluid">

  <section class="container" id="ajoutfour">
    <div class="d-flex justify-content-between">
      <h4>Ajouter un Fournisseur</h4>
      <a routerLink="/fournisseur/liste" class="btn btn-dark">Annuaire des Fournisseurs </a> 
    </div>
    <br>
  <form [formGroup]="form" (ngSubmit)="savefournisseur()"> 
    <div class="row">
      <div class="form-group col-md-6">
        <label for="inputCity">Nom de L'entreprise</label>
        <!-- <input type="text" class="form-control"  id="name_fournisseur"
        required
        [(ngModel)]="fournisseur.name_fournisseur"
        name="name_fournisseur"> -->
        <input type="text" class="form-control" id="name_fournisseur" required
                                formControlName="name_fournisseur" 
                                name="name_fournisseur">
                                <div *ngIf="f['name_fournisseur'].touched && f['name_fournisseur'].invalid" class="alert alert-danger">
                                    <div *ngIf="f['name_fournisseur'].errors && f['name_fournisseur'].errors['required']">Le nom est obligatoire.</div>
                                </div>
      </div>
      <div class="form-group col-md-6">
        <label for="inputState">Email </label>
        <input type="email" class="form-control"
        formControlName="email_fournisseur"
        id="email_fournisseur"
        required
        name="email_fournisseur">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="inputZip">Téléphone</label>
        <input type="text" class="form-control" id="telephone_fournisseur"
        required
        formControlName="telephone_fournisseur"
        name="telephone_fournisseur">
      </div>
      <div class="form-group col-md-6">
        <label for="inputZip">Pays</label>
        <input type="text" class="form-control" id="pays"
        required
        formControlName="pays"
        name="pays">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="inputZip">Région</label>
        <input type="text" class="form-control" id="region"
        required
        formControlName="region"
        name="region">
      </div>
      <div class="form-group col-md-6">
        <label for="inputZip">Ville</label>
        <input type="text" class="form-control" id="ville"
        required
formControlName="ville"
        name="ville">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="inputZip">Prestation</label>
        <input type="text" class="form-control" id="prestation"
        required
formControlName="prestation"
        name="prestation">
       
      </div>
      <div class="form-group col-md-6">
        <label for="inputZip">Autre</label>
        <input type="text" class="form-control" id="autre"
        
        formControlName="autre"
        name="autre">
      </div>
    </div>
    <br>
    <button  type="submit" class="btn btn-primary">Enregister</button>
  
  </form>
