

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-2">Mot de passe oublié?</h1>
                                        <p class="mb-4">On comprend, il se passe des choses. 
                                            Entrez simplement votre adresse e-mail ci-dessous
                                             et nous vous enverrons un lien pour réinitialiser votre mot de passe !!
                                        </p>
                                            <div class="alert alert-info" role="alert" *ngIf="message">
                                                {{message}}
                                               </div>
                                    </div>

                                    <form class="user" (ngSubmit)="onSubmitt()" [formGroup]="personalDetails">
                                        <div class="form-group">
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Entrer votre Email ..."  formControlName="email">
                                        </div>
                                        <p class="text-danger pl-1" *ngIf="error.email">{{error.email}}</p>
                                        
                                        <button type="submit"
                                         class="btn btn-primary btn-user btn-block" 
                                         [disabled] = "wait">Réinitialiser le mot de passe</button>

                                    </form>
                                    <hr>
                                  
                                    <div class="text-center">
                                        <a class="small" routerLink="/">Se connecter!</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
