<div id="wrapper">
    <!-- Sidebar -->
 <app-template></app-template>
 <!-- End of Sidebar -->
 
 <!-- Content Wrapper -->
 <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
   <div id="content">
       <!-- Topbar -->
 <app-navbar></app-navbar>
   <!-- End of Topbar -->
 <router-outlet></router-outlet>
          <!-- Begin Page Content -->
          <div class="container-fluid">
              <!-- la page -->

              <section class="container">
                  <div class="d-flex justify-content-between">
                      <h3>Modifier le  Personel </h3>
                      <a routerLink="/personel/liste" class="btn btn-success">Liste des Castings </a>

                      <hr />
                  </div>
                  <br>

                  <form [formGroup]="form" (ngSubmit)="submit()">

                  <div class="row">
                      <div class="form-group col-md-6">
                          <label for="inputZip">Nom </label>
                          <input type="text" class="form-control" id="name" required
                              formControlName="name" 
                             
                              [(ngModel)]="personel.user.name">
                              
                      </div>
                      <div class="form-group col-md-6">
                          <label for="inputZip">Téléphone</label>
                          <input type="text" class="form-control" 
                          id="telephone" required
                              formControlName="telephone" 
                              
                              [(ngModel)]="personel.user.telephone">
                             
                      </div>
                  </div>
                  <div class="row">
                      <div class="form-group col-md-6">
                          <label for="inputZip">Email</label>
                          <input  type="text" class="form-control"
                           id="email" required
                              formControlName="email"
                              [(ngModel)]="personel.user.email"
                              >
                          
                
                      </div>
                      <div class="form-group col-md-6">
                          <label for="inputZip">Métier</label>
                          <select id="metier" required class="form-control"
                          [(ngModel)]="personel.metier"
                           formControlName="metier" name="metier">
                            <option value="Preneur de son">Preneur de son</option>
                            <option value="Caméraman">Caméraman</option>
                            <option value="Réalisateur">Réalisateur</option>
                            <option value="Producteur">Producteur</option>
                
                          </select>
                          
                      </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Modifier</button>



                  </form>
              </section>
          </div>
