


<div id="wrapper">
    <!-- Sidebar -->
 <app-template></app-template>
 <!-- End of Sidebar -->
 
 <!-- Content Wrapper -->
 <div id="content-wrapper" class="d-flex flex-column">
    <!-- Main Content -->
   <div id="content">
       <!-- Topbar -->
 <app-navbar></app-navbar>
   <!-- End of Topbar -->
 <router-outlet></router-outlet>

            <!-- Begin Page Content -->
            <div class="container-fluid">
<section>
    <div class="row">
        <div class="col-md-4">
            <div class="input-group rounded">
                <input type="search" class="form-control rounded" placeholder="Recherche par nom"
                    aria-label="Search" aria-describedby="search-addon"
                    (input)="getPersonelSearch($event)" />
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button">
                            <i class="fas fa-search fa-sm"></i>
                        </button>
                    </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="input-group rounded">
                <input type="search" class="form-control rounded" placeholder="Recherche par metier"
                    aria-label="Search" aria-describedby="search-addon"
                    (input)="getMetierSearch($event)" />
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button">
                            <i class="fas fa-search fa-sm"></i>
                        </button>
                    </div>
            </div>
        </div>
    </div>
    <br><br>
    <div class="d-flex justify-content-between">
      <h4>Liste du Personnel</h4>
      <a routerLink="/personel/ajout" class="btn btn-dark">Ajouter un Personnel</a>
    </div>

    <br>
    
    <table class="table align-middle mb-0 bg-white">
      <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nom</th>
        <th scope="col">Email</th>
        <th scope="col">Téléphone</th>
        <th scope="col">Métier</th>
        <th scope="col">Avatar</th>
        <th width="220px">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let personel of personels; let result of data">
        <th scope="row">{{ personel.id }}</th>
        <td>{{ personel.user.name }}</td>
        <td>{{ personel.user.email }}</td>
        <td>{{ personel.user.telephone }}</td>
        <td>{{ personel.metier }}</td>
        <td><img src="assets/img/awa.jpg" width="50px"></td>
        <td>
        <a href="#" [routerLink]="['/personel/', 'edit', personel.id  ]" >
            <i class="fas fa-pen fa-1x text-red-300"></i>

        </a>
           <!--  <button type="button" (click)="deletePerson(person.id)" class="btn btn-danger">Supprimer</button>-->
        
      </td> 
      </tr>
      </tbody>
    </table>
 </section>
